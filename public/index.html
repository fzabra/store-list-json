<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Webjump - Desafio Frontend</title>
  </head>
  <body>
    <header>
      <div class="bg-dark bar-top-page">
        <div class="container bar-top-page-content">
          <p><a href="#">Acessar sua conta</a> ou <a href="#">Cadastre-se</a> </p>
        </div>
      </div>
      <div class="container">
        <div id="logo">
            <h1>WebJump!</h1>
        </div>
      </div>
      <div class="main-menu">
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-light main-menu">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div id="menu">
                <ul class="navbar-nav mr-auto">
                  <li><a href="#">Página Inicial</a></li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-10">
            <div class="title-page col-md-12">
              <h1>Sapatos</h1>
              <div class="row">
                <div class="col-md-6 choose-icon-nav">
                  <i class="fas fa-th"></i>
                  <a href="#"><i class="fas fa-th-list"></i></a>
                </div>
                <div class="col-md-6 select-filter">
                  <label>ORDENAR POR</label>
                  <select class="form-control">
                    <option>Preço</option>
                  </select>
                </div>
              </div>
            </div>
            <hr style="margin: 5px 15px 0px 15px;">
            <div id="products" class="row"></div>
            <nav class="nav justify-content-center">
              <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/actions.js"></script>
  </body>
</html>
